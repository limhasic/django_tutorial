<!DOCTYPE html>
<html lang="en">
<!-- 게시물 세부 정보 보기 화면 -->

<head>
    <meta charset="UTF-8">
    <title>Photo App</title>
</head>
<body>
  <h1> {{ photo.title }}</h1>
  <section>
      <div>
          <img src = "{{ photo.image }}" alt = "{{photo.title}}" width="300"/>
          <p> {{photo.description }}</p>
          <p> {{photo.author}}, {{photo.price}}원</p>
      </div>
  </section>
</body>
</html>

<!-- 세부 description 추가 -->
